{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container bg-info p-4 form-layout">
        <hr>
        <h3>Create Your Account Here!</h3>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{form.username|as_crispy_field}}

            <br>

            {{form.password1|as_crispy_field}}

            <br>

            {{form.password2|as_crispy_field}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create Account <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
            
        </form>
        
        <br>

        <div class="text-center">
            <p> Already have an account </p> <a href="{% url 'login' %}"> Login </a>

        </div>

    </div>
    <br>

</body>

{% endblock %}
